<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winnings - ECA Soccer Tournament</title>
  <link rel="icon" href="67.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #e5e5e5;
      background: #121212;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("background.png") center/cover no-repeat;
      filter: blur(10px) brightness(0.35);
      z-index: -1;
    }

    header {
      background: #121212;
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f1f1f;
      z-index: 2;
    }

    header h2 {
      font-size: 22px;
      font-weight: 700;
    }

    nav a {
      color: #b3b3b3;
      text-decoration: none;
      margin-left: 28px;
      font-size: 15px;
      display: inline-block;
      transition: transform 0.2s ease, color 0.2s ease;
      font-weight: 500;
    }

    nav a:hover,
    nav a.active {
      color: #ffffff;
      transform: scale(1.12);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
    }

    .match-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      width: 100%;
      max-width: 1200px;
    }

    .team {
      background: rgba(18, 18, 18, 0.9);
      border: 1px solid #1f1f1f;
      border-radius: 16px;
      padding: 25px;
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
    }

    .players {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Create 3 columns */
      gap: 12px;
      width: 100%;
      justify-items: center; /* Center player items within the grid */
    }

    .player {
      text-align: center;
    }

    .player img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 1px solid #1f1f1f;
      margin-bottom: 6px;
    }

    .player-name {
      font-size: 14px;
      color: #e5e5e5;
      font-weight: 500;
    }

    .score {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      min-width: 120px;
    }

    footer {
      background: #121212;
      border-top: 1px solid #1f1f1f;
      text-align: center;
      padding: 14px;
      font-size: 13px;
      color: #888888;
      font-weight: 400;
    }
  </style>
</head>
<body>

  <header>
    <h2>ECA Soccer Cup</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="upcoming.html" class="active">Upcoming</a>
      <a href="rules.html" class="active">Rules</a>
      <a href="teams.html">Teams</a>
    </nav>
  </header>

  <main>
    <div class="match-container">

      <div class="team">
        <h2>Team 1</h2>
        <div class="players">
          <div class="player">
            <img src="pics/alexander.png" alt="Player 1">
            <p class="player-name">Captain: Alexander</p>
          </div>
          <div class="player">
            <img src="pics/elian.png" alt="Player 2">
            <p class="player-name">Elian</p>
          </div>
          <div class="player">
            <img src="pics/basic.png" alt="Player 3">
            <p class="player-name">Jimmy</p>
          </div>
          <div class="player">
            <img src="pics/basic.png" alt="Player 4">
            <p class="player-name">Francisco Canas</p>
          </div>
          <div class="player">
            <img src="pics/basic.png" alt="Player 5">
            <p class="player-name">Allen</p>
          </div>
          <div class="player">
            <img src="pics/basic.png" alt="Player 6">
            <p class="player-name">Jacob Rodriguez</p>
          </div>
        </div>
      </div>

      <div class="score">
        Next Game Feb 2: Monday
      </div>

      <div class="team">
        <h2>Team 2</h2>
        <div class="players">
          <div class="player">
            <img src="pics/bubu.png" alt="Player 1">
            <p class="player-name">Captain: Gio</p>
          </div>
          <div class="player">
            <img src="pics/basic.png" alt="Player 2">
            <p class="player-name">Ayoube Aguirre</p>
          </div>
          <div class="player">
            <img src="pics/justin.png" alt="Player 3">
            <p class="player-name">Justin Martinez</p>
          </div>
          <div class="player">
            <img src="pics/luis.png" alt="Player 4">
            <p class="player-name">Luis Fuentes</p>
          </div>
          <div class="player">
            <img src="pics/daniel.png" alt="Player 5">
            <p class="player-name">Daniel Mendiola</p>
          </div>
          <div class="player">
            <img src="pics/basic.png" alt="Player 6">
            <p class="player-name">Alberto Gonzalez</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer>
    
  </footer>

</body>
</html>
