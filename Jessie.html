<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>FBI Database - Jessie</title>
<link rel="icon" type="image/png" href="fbi.png" />
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f4f4f4;
    color: #1d3557;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .header {
    background: #0a0a0a;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    letter-spacing: 2px;
    font-size: 28px;
  }
  .subheader {
    background: #1d3557;
    color: white;
    padding: 10px 20px;
    font-size: 14px;
    margin-bottom: 20px;
    text-align: center;
  }
  .container {
    padding: 20px;
    max-width: 900px;
    margin: 0 auto 40px;
    width: 90%;
    flex: 1 0 auto;
  }
  .search-box {
    margin-bottom: 20px;
    display: block;
    width: 100%;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  input[type="search"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  ul.file-list {
    list-style: none;
    padding-left: 0;
    max-width: 900px;
    margin: 0 auto;
  }
  ul.file-list li {
    padding: 12px 16px;
    background: white;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 16px;
    border-radius: 5px;
  }
  ul.file-list li a.file-link {
    color: #1d3557;
    text-decoration: none;
    flex-grow: 1;
    overflow-wrap: break-word;
    margin-right: 20px;
  }
  ul.file-list li a.file-link:hover {
    text-decoration: underline;
  }
  a.download-link {
    font-size: 14px;
    color: #1d3557;
    text-decoration: none;
    border: 1px solid #1d3557;
    padding: 6px 12px;
    border-radius: 4px;
    white-space: nowrap;
    transition: background 0.3s, color 0.3s;
  }
  a.download-link:hover {
    background: #1d3557;
    color: white;
  }
  footer {
    background: #0a0a0a;
    color: white;
    text-align: center;
    font-size: 12px;
    padding: 10px 0;
    flex-shrink: 0;
  }
</style>
</head>
<body>

<div class="header">FBI Database</div>
<div class="subheader">Official Archive Repository – Public Viewing Portal / Jessie Files</div>

<div class="container">
  <input
    type="search"
    id="searchInput"
    class="search-box"
    placeholder="Search files by name or type..."
    oninput="filterFiles()"
  />
  <ul id="fileList" class="file-list"></ul>
</div>

<footer>© FBI — Federal Bureau of Investigation. All trademarks and rights reserved.</footer>

<script>
    const files = [
      { name: "deaththreat.png", type: "document", url: "files/deaththreat.png" },
      { name: "controller.png", type: "image", url: "files/controller.png" },
      { name: "job.png", type: "image", url: "files/job.png" },
      { name: "dih.png", type: "image", url: "files/dih.png" },
      { name: "drank.png", type: "image", url: "files/drank.png" },
      { name: "homo.png", type: "image", url: "files/homo.png" },
      { name: "goon.png", type: "image", url: "files/goon.png" },
      { name: "describingviticmsdeath.png", type: "image", url: "files/describingviticmsdeath.png" },
      { name: "email1.png", type: "image", url: "files/email1.png" },
      { name: "culprit.png", type: "image", url: "files/culprit.png" },
      { name: "email2.png", type: "image", url: "files/email2.png" },
      { name: "cat.png", type: "image", url: "files/cat.png" },
      { name: "sahur.png", type: "image", url: "files/sahur.png" },
      { name: "jalex.png", type: "image", url: "files/jalex.png" },
      { name: "nerd.png", type: "image", url: "files/nerd.png" },
      { name: "Case Logs.txt", type: "document", url: "files/caselogs.txt" }
    ];

  const fileList = document.getElementById("fileList");
  const searchInput = document.getElementById("searchInput");

  function createListItem(file) {
    const li = document.createElement("li");
    li.dataset.name = file.name.toLowerCase();
    li.dataset.type = file.type.toLowerCase();

    const link = document.createElement("a");
    link.href = file.url;
    link.textContent = file.name;
    link.className = "file-link";
    link.target = "_blank";
    li.appendChild(link);

    const downloadLink = document.createElement("a");
    downloadLink.href = file.url;
    downloadLink.download = file.url.split("/").pop();
    downloadLink.textContent = "Download";
    downloadLink.className = "download-link";
    li.appendChild(downloadLink);

    return li;
  }

  function renderFiles() {
    fileList.innerHTML = "";
    files.forEach(file => {
      fileList.appendChild(createListItem(file));
    });
  }

  function filterFiles() {
    const query = searchInput.value.toLowerCase();
    Array.from(fileList.children).forEach(li => {
      const name = li.dataset.name;
      const type = li.dataset.type;
      li.style.display = (name.includes(query) || type.includes(query)) ? "" : "none";
    });
  }

  renderFiles();
</script>

</body>
</html>
